<mat-grid-list cols="1" rowHeight="2:1">
    <mat-grid-tile>
        <form (ngSubmit)="sendEmail()" #signupForm="ngForm">     
           <mat-card style="text-align:center; width:300px">
            <mat-card-title>Przypomnij hasło</mat-card-title>
            <mat-card-content>            
            <div>
              <mat-form-field class="full-width" hideRequiredMarker>
                <input matInput type="text" [(ngModel)]="forgottenPassword.email" name="password" placeholder="Email" required>
              </mat-form-field>
            </div>            
            <button  mat-raised-button type="submit" color="primary" class="primary">Wyślij</button>       
        </mat-card-content>
        </mat-card>
    </form>
    </mat-grid-tile>
</mat-grid-list>
