<div class="container" *ngIf="trail">
  <div class="details_Container">
    <mat-card style="max-width: 400px">
      <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>{{ trail.title }}</mat-card-title>
        <mat-card-subtitle
          >{{ trail.startDate }} - {{ trail.endDate }}</mat-card-subtitle
        >
      </mat-card-header>
      <video mat-card-image controls>
        <source
          [src]="'https://localhost:44390/api/Trail/video?id=' + trail.id"
          type="video/mp4"
        />
      </video>
      <mat-card-content>
        <p>
          {{ trail.description }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="photo_Container">
    <mat-grid-list cols="3" rowHeight="1:1">
      <mat-grid-tile *ngFor="let element of trail.photos">
        <mat-card style="max-width: 400px">
          <img
            mat-card-image
            [src]="'data:image/jpeg;base64,' + element.photoArray"
          />
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
