<div class="flex-vertical">
  <mat-card>
    <form [formGroup]="trailForm" (ngSubmit)="onFormSubmit()">
      <mat-card-title>Add New Trip</mat-card-title>
      <mat-card-content class="flex-align-center">
        <mat-form-field>
          <mat-label>Title</mat-label>
          <input matInput type="text" formControlName="title" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Description</mat-label>
          <input matInput type="text" formControlName="description" />
        </mat-form-field>
        <mat-form-field color="accent" appearance="fill">
          <mat-label>Start Date</mat-label>
          <input
            matInput
            [matDatepicker]="picker1"
            formControlName="startDate"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker1"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <mat-form-field color="accent" appearance="fill">
          <mat-label>End Date</mat-label>
          <input matInput [matDatepicker]="picker2" formControlName="endDate" />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker2"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Photos</mat-label>
          <ngx-mat-file-input formControlName="trailPhotos" [multiple]="true">
          </ngx-mat-file-input>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Video</mat-label>
          <ngx-mat-file-input formControlName="trailVideo" [multiple]="false">
          </ngx-mat-file-input>
        </mat-form-field>
      </mat-card-content>
      <mat-card-footer>
        <button mat-raised-button color="primary" type="submit">Save</button>
      </mat-card-footer>
    </form>
  </mat-card>
</div>
